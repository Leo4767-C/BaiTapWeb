<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .section {
        margin-bottom: 20px;
      }
      .section h2 {
        font-size: 18px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 5px;
        margin-bottom: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group.inline-label {
        display: flex;
        align-items: center;
        gap: 10px;
        padding-left: 10px;
      }
      .form-group.inline-label label {
        display: inline;
        margin-bottom: 0;
        white-space: nowrap;
        flex: 0 0 150px;
        font-weight: bold;
      }
      .form-group.inline-label input[type="text"],
      .form-group.inline-label input[type="email"],
      .form-group.inline-label input[type="tel"],
      .form-group.inline-label select,
      .form-group.inline-label textarea {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .form-group.inline-label textarea {
        height: 100px;
        resize: vertical;
      }
      .form-group .radio-group {
        flex-direction: column;
        gap: 2px;
      }
      .form-group .radio-group label:nth-child(2) {
        margin-bottom: 10px;
      }
      .form-group .checkbox-group {
        display: flex;
        flex-direction: column;
      }
      .form-group input[type="radio"],
      .form-group input[type="checkbox"] {
        margin-right: 5px;
      }
      .buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      .buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .buttons .submit {
        background-color: #4caf50;
        color: white;
      }
      .buttons .cancel {
        background-color: #f44336;
        color: white;
      }
      .captcha {
        margin-top: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .captcha input {
        margin-top: 10px;
        padding: 8px;
        width: 100%;
        max-width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form>
        <!-- Basic Info Section -->
        <div class="section">
          <h2>Basic Info</h2>
          <div class="form-group inline-label">
            <label for="employeeId">Employee ID *</label>
            <input
              type="text"
              id="employeeId"
              name="employeeId"
              value="9"
              required
            />
          </div>
          <div class="form-group inline-label">
            <label for="lastName">Last Name *</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              value="Dodsworth"
              required
            />
          </div>
          <div class="form-group inline-label">
            <label for="firstName">First Name *</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              value="Anne"
              required
            />
          </div>
          <div class="form-group inline-label">
            <label for="gender">Gender *</label>
            <div class="radio-group">
              <label
                ><input type="radio" name="gender" value="Male" /> Male</label
              >
              <br />
              <label
                ><input type="radio" name="gender" value="Female" />
                Female</label
              >
              <br />
              <label
                ><input type="radio" name="gender" value="XXX" /> XXX</label
              >
              <br />
              <label
                ><input type="radio" name="gender" value="ZZZ" checked />
                ZZZ</label
              >
            </div>
          </div>
          <div class="form-group inline-label">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              value="Sales Representative"
            />
          </div>
          <div class="form-group inline-label">
            <label for="suffix">Suffix</label>
            <input type="text" id="suffix" name="suffix" value="Ms." />
          </div>
          <div class="form-group inline-label">
            <label for="birthDate">BirthDate</label>
            <input
              type="text"
              id="birthDate"
              name="birthDate"
              value="1969-07-02 00:00:00"
            />
          </div>
          <div class="form-group inline-label">
            <label for="hireDate">HireDate</label>
            <input
              type="text"
              id="hireDate"
              name="hireDate"
              value="1994-11-15 00:00:00"
            />
          </div>
          <div class="form-group inline-label">
            <label for="ssn">SSN # (if applicable)</label>
            <input type="text" id="ssn" name="ssn" />
          </div>
          <div class="form-group inline-label">
            <label for="reportsTo">Reports To</label>
            <select id="reportsTo" name="reportsTo">
              <option value="Buchanan" selected>Buchanan</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <!-- Contact Info Section -->
        <div class="section">
          <h2>Contact Info</h2>
          <div class="form-group inline-label">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              value="name@example.com"
            />
          </div>
          <div class="form-group inline-label">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              value="7 Houndstooth Rd."
            />
          </div>
          <div class="form-group inline-label">
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="London" />
          </div>
          <div class="form-group inline-label">
            <label for="region">Region</label>
            <input type="text" id="region" name="region" />
          </div>
          <div class="form-group inline-label">
            <label for="postalCode">Postal Code</label>
            <input
              type="text"
              id="postalCode"
              name="postalCode"
              value="WG2 7LT"
            />
          </div>
          <div class="form-group inline-label">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="Russian Federation" selected>
                Russian Federation
              </option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group inline-label">
            <label for="usPhone">US Home Phone</label>
            <input
              type="tel"
              id="usPhone"
              name="usPhone"
              value="(234)234-2342"
            />
          </div>
          <div class="form-group inline-label">
            <label for="photo">Photo</label>
            <input type="text" id="photo" name="photo" value="EmpID9.bmp" />
          </div>
        </div>

        <!-- Optional Info Section -->
        <div class="section">
          <h2>Optional Info</h2>
          <div class="form-group inline-label">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes">
Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German ZZZ</textarea
            >
          </div>
          <div class="form-group">
            <label style="font-weight: bold">Preferred Shift</label>
            <div class="checkbox-group">
              <label
                ><input type="checkbox" name="shift" value="Regular" />
                Regular</label
              >
              <label
                ><input
                  type="checkbox"
                  name="shift"
                  value="Grave Yard"
                  checked
                />
                Grave Yard</label
              >
            </div>
          </div>
          <div class="form-group">
            <label>Active?</label>
            <div class="checkbox-group">
              <label
                ><input type="checkbox" name="active" checked /> TIDAW</label
              >
            </div>
          </div>
        </div>

        <!-- CAPTCHA Section -->
        <div class="captcha">
          <label>Are you human? <a href="#">Click to change</a></label>
          <input type="text" placeholder="" />
        </div>

        <!-- Buttons -->
        <div class="buttons">
          <button type="button" class="submit">Submit</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
